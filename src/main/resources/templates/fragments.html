<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Document</title>

  <!-- # Styles -->
  <th:block th:fragment="styles">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  </th:block>
</head>
<body>

  <!-- # Header -->
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Best Of...</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/movies}">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/songs}">Songs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <th:block th:fragment="showCard(element)"> 
    <div class="card">
      <div class="row g-0">
        <div class="col-md-5">
          <img th:src="@{/img/placeholder.png}" class="img-fluid rounded-start" alt="img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h2 class="card-title" th:text="${element}"></h5>
              <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </div>
    </div>
  </th:block>

  <!-- # List -->
  <th:block th:fragment="list(list)">
    <div class="d-flex justify-content-center">
      <ul class="list-group text-center">
        <li class="list-group-item" th:each="item : ${list}" th:text="${item.toString}"></li>
      </ul>
    </div>
  </th:block>

  <!-- # Scripts -->
  <th:block th:fragment="scrpits">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
  </th:block>
</body>
</html>
